{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  {% for f in form %}
  <div class="row mb-3">
    <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label label-position">{{ f.label }}</label>
    <div class="col-sm-10">
      <p>{{ f }}</p>
    </div>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Регистрация</button>
</form>

{% endblock %}
